# Nginx Configuration for TuneCent Backend
# Place this file in /etc/nginx/sites-available/tunecent
# Then create symlink: sudo ln -s /etc/nginx/sites-available/tunecent /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload nginx: sudo systemctl reload nginx

upstream tunecent_backend {
    server 127.0.0.1:8080;
    keepalive 64;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.tunecent.com;  # Change to your domain

    # For Let's Encrypt SSL certificate
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.tunecent.com;  # Change to your domain

    # SSL certificates (use Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.tunecent.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.tunecent.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logs
    access_log /var/log/nginx/tunecent-access.log;
    error_log /var/log/nginx/tunecent-error.log;

    # Max upload size (for audio files)
    client_max_body_size 50M;

    # Proxy settings
    location / {
        proxy_pass http://tunecent_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (optional: restrict access)
    location /health {
        proxy_pass http://tunecent_backend;
        access_log off;
    }

    # API documentation (if implemented)
    location /api/docs {
        proxy_pass http://tunecent_backend;
    }
}

